<html>
  <head>
    <!-- Main app stylesheet-->
    <link rel="stylesheet" href="css/app.css">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
      <div class="nav dark-grey white--text">
          <a class="nav-item selectable--text">File</a>
          <img src="img/nav_separator.svg" class="nav-item cursor-default">
          <a class="nav-item selectable--text">Settings</a>
          <h2 class="yellow--text nav-item--push cursor-default"><strong>Alcolator</strong></h2>
          <img src="img/nav_separator.svg" class="nav-item cursor-default" style="opacity: 0.2">
          <i class="material-icons nav-icon nav-item selectable--text" style="margin-bottom: 6px;">minimize</i>
          <i class="material-icons nav-icon nav-item selectable--text" style="margin-right: 9px;">close</i>
      </div>
      <div class="flexbox-row">
        <div class="flexbox-column--list light-grey">
          <div class="flexbox-row--align" style="padding-top: 5px;">
            <strong><h2 style="margin: 0;">Records</h2></strong>
          </div>
          
        </div>
        <div class="flexbox-column--dat">
          <div class="flexbox-row" style="height: 63%;">
            <div class="flexbox-column pad--10px">
              <strong><h4>New Subject 003</h4></strong>
              <strong><h3>General Information</h3></strong>
              <div class="flexbox-row--align margin-b--10px">
                <h3>Age (years): </h3>
                <input class="light-grey border--black regular" type="text" id="age">
              </div>
            </div>
            <div class="flexbox-column">

            </div>
          </div>
          <div class="flexbox-row light-grey" style="height: 37%;">
            <strong><h2 style="margin: 5px;">Results</h2></strong>
            <img src="img/bottle.png" alt="beer bottle" class="nav-item--push" style="align-self: flex-end; margin-bottom: 0; z-index: -100;" width="209px" height="145px">
          </div>
        </div>
      </div>
  </body>
</html>
