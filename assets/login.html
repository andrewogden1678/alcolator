<html>
  <head>
    <!-- Main app stylesheet-->
    <link rel="stylesheet" href="css/app.css">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Page script -->
    <script src="ts_compiled/login.js"></script>
  </head>
  <body class="light-grey">
    <div class="flexbox-column--align" style="min-height: 90vh;">
      <h1 class="h-centred" style="margin: 0%; margin-left: 4.5%;">Alcolator</h1>
      <h3 class="h-centred" style="margin-top: 0%; margin-left: 4.5%; margin-top: 0.5%;">Login</h3>
      <!-- Username input -->
      <div class="flexbox-row--align margin-b--10px">
        <i class="material-icons margin-lr--10px default">account_circle</i>
        <input class="light-grey border--black regular long" type="text" id="username">
      </div>
      <!-- Password input -->
      <div class="flexbox-row--align margin-tb--10px">
        <i class="material-icons margin-lr--10px default">lock</i>
        <input class="light-grey border--black regular long" type="password" id="password">
      </div>
      <div class="flexbox-row margin-tb--10px" style="width: 37.5%; justify-content: flex-end; z-index: 500;">
        <button class="normal red white--text">Login</button>
      </div>
    </div>
  </body>
</html>
